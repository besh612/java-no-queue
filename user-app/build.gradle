plugins {
    id 'java'
}

group 'com.noqueue'
version '0.0.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    compile project(':pos-app')
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
